<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURVEY FORM</title>
  </head>
  <body>
    <h1>SURVEY RAFFLE</h1>
    <form action="/survey_page" method="POST" id="survey">
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name" name="user_name" required />
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="user_email" required />
        </li>
      </ul>
      <ul>
        <li>
          <label for="dropdown">Please select your favourite colour?</label>
          <select id="colour" name="colour" required>
            <option value=" " disabled selected>Select a colour</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
          </select>
        </li>
        <li>
          <label for="date">Please select delivery date</label>
          <input type="date" id="date" name="date" required />
        </li>
        <li>
          <label for="time">Please select delivery time</label>
          <input type="time" id="time" name="time" required />
        </li>
      </ul>
      <button type="submit" id="button">Submit</button>
    </form>
    <script>
      let survey = document.getElementById("survey");

      survey.addEventListener("submit", function (event) {
        const favColour = document.getElementById("colour").value;

        if (favColour === " ") {
          event.preventDefault();
          alert("Please select a color");
          return;
        }
      });
    </script>
  </body>
</html>
